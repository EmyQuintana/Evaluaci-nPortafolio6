{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="card-title mb-0 text-center fw-bold">Eliminar Lugar</h3>
                </div>
                <div class="card-body p-4 text-center">
                    <h4 class="mb-3">¿Estás seguro?</h4>
                    
                    <p class="mb-4 fs-5">
                        Estás a punto de eliminar permanentemente el lugar:<br>
                        <strong>{{ lugar.nombre }}</strong>
                    </p>
                    
                    <div class="alert alert-warning mx-auto" style="max-width: 90%;">
                        Esta acción <strong>no se puede deshacer</strong>.
                    </div>

                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="d-grid gap-2 mt-4 d-md-flex justify-content-md-center">
                            <a href="{% url 'detalle_pais' lugar.pais.pk %}" class="btn btn-secondary px-4">
                                Cancelar
                            </a>
                            
                            <button type="submit" class="btn btn-danger px-4 fw-bold">
                                Sí, Eliminar Lugar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
