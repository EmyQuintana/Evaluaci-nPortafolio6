{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h3 class="card-title mb-0 text-center fw-bold">Editar Lugar</h3>
                </div>
                <div class="card-body p-4">
                    <p class="text-center text-muted mb-4">Editando: <strong>{{ lugar.nombre }}</strong></p>

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label fw-bold">
                                {{ field.label }}
                            </label>
                            
                            {% if field.errors %}
                                <div class="alert alert-danger py-1 px-2">
                                    {{ field.errors }}
                                </div>
                            {% endif %}
                            
                            <div class="input-group">
                                {{ field }}
                            </div>
                            
                            {% if field.help_text %}
                                <small class="form-text text-muted">{{ field.help_text }}</small>
                            {% endif %}
                        </div>
                        {% endfor %}

                        <div class="d-grid gap-2 mt-4 d-md-flex justify-content-md-end">
                            <a href="{% url 'detalle_pais' lugar.pais.pk %}" class="btn btn-secondary me-md-2">
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-warning fw-bold">
                                Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
